---
- hosts: all
  tags: [bootstrap]
  become: true
  any_errors_fatal: true
  roles:
    - storage
    - rclone-backup
  tasks:
    - name: install host dependencies
      tags: [bootstrap.dependencies]
      block:
        - name: install apt dependencies
          ansible.builtin.apt:
            name:
              - git
              - python3-yaml
              - python3-pip
            state: present
        - name: install pip dependencies
          ansible.builtin.pip:
            name:
              - openshift
            state: present
