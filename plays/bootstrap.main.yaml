---
- hosts: all
  tags: [bootstrap]
  become: true
  any_errors_fatal: true
  tasks:
    - name: set sysctl properties
      ansible.posix.sysctl:
        name: "{{ item.key }}"
        value: "{{ item.value }}"
        reload: true
        state: present
      loop:
        - key: vm.swappiness
          value: 10
        - key: vm.overcommit_ratio
          value: 90
        - key: net.core.somaxconn
          value: 65536
        - key: net.ipv4.ip_local_port_range
          value: 10000 65499
      become: true
- hosts: all
  tags: [bootstrap]
  become: true
  any_errors_fatal: true
  roles:
    - storage
    - rclone-backup
    - unbound-dns
  tasks:
    - name: install host dependencies
      tags: [bootstrap.dependencies]
      block:
        - name: install apt dependencies
          ansible.builtin.apt:
            name:
              - git
              - python3-yaml
              - python3-pip
            state: present
        - name: install pip dependencies
          ansible.builtin.pip:
            name:
              - openshift
            state: present
